<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página Javascript</title>
    
</head>
<body>
    
    <h1>Bom Dia</h1>

    <script>
        /*
        Neste comando iremos colocar um texto a tag h1,
        para isso estamos usando os seguintes comandos:
        document: aqui estamos dizendo que neste documento deve ser feito algo, neste caso estamos em busca da tag html h1.
        getElementByTagName: estamos pegando neste documento um elemento por nome de tag, é importante lembrar que a tag pode aparecer diversas vezes,
        e por isso devemos dizer qual das tags que tem o mesmo nome querendo pegar, seguida pela posição da tag,
        vale lembrar que em informática sempre começamos pela posição 0 e por isso nosso comando ficou getElementsByTagName('h1')[0]. Entre os colchetes
        está a posição da tag.
        innerHTML: Este comando define o que será inserido na tag h1.
        */ 
        document.getElementsByTagName('h1')[0].innerHTML='Olá, Seja Bem Vindo!';
    </script>
    
</body>
</html>
